<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <!--
        Load AlertifyJS script + default CSS theme
        -->
        <script src="https://rawgit.com/MohammadYounes/AlertifyJS/master/build/alertify.min.js"></script>
        <link rel="stylesheet" href="https://rawgit.com/MohammadYounes/AlertifyJS/master/build/css/alertify.min.css"/>
    </head>
    <body>
        
        
  
  
  
  <audio id="myAudio">
    <source src="./static/assets/popup_music/k5x7ci.mp3" type="audio/ogg">
    <source src="./static/assets/popup_music/k5x7ci.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <p>Click the buttons to play or pause the audio.</p>
  
  <button onclick="playAudio()" type="button">Play Audio</button>
  <button onclick="pauseAudio()" type="button">Pause Audio</button> 
  
  <script>
  var x = document.getElementById("myAudio"); 
  
  function playAudio() { 
    x.play(); 
  } 
  
  function pauseAudio() { 
    x.pause(); 
  } 
  </script>
  
  














  </body>
</html>
